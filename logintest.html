<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-card">
        <div class="login-card-headerlogo">
            <div class="logo">
                <img src="FitnessLogo.png" alt="Logo">
                <h1>Fitness Society</h1>
            </div>
        </div>
        <div class="header">
            <h1>Login</h1>
        </div>
        <form class="form" action="" method="POST">
            <div class="form-items">                    
                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">mail</span>
                    <input type="text" placeholder="Username" id="usertext" onfocus="this.placeholder=''" onblur="this.placeholder='Username'">
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-outlined">lock</span>
                    <input type="password" placeholder="Password" id="userpass" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                </div>
                </div>
                
                <div class="loginbutton">
                    <button type="submit">Enter</button>
                </div>

        </form>

        <div class="other">
            <div class="checkbox">
                <input type="checkbox" id="Remember">
                <label for="Remember">Remember me</label>
            </div>
            <a href="">Reset Password</a>
        </div>
            

    </div>
</body>
</html>
